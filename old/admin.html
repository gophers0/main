    <meta content="" name="description">
    <meta content="" name="keywords">

    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/dt.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/cms.js"></script>
    <script src="js/auth.js"></script>
    <script>
        $(document).ready(function () {
            var user = JSON.parse(localStorage.getItem("user"));
            var token = localStorage.getItem("token");
            if (token == null || user == null) {
                window.location.href = 'index.html';
                return
            }
            $('.header .login').html(user.login);
            load_users();
        });
    </script>
</head>

<body>

<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
        <h1 class="logo">
            <a href="profile.html">
                <img src="img/logo_small.png" class="img-fluid"/>
            </a>
            CMS
        </h1>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link" href="profile.html">На главную</a></li>
                <li><a class="getstarted" onclick="logout();return false;">Выйти</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>

    </div>
</header>

<section id="hero" class="d-flex align-items-center">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
        <div class="bx-pull-right"><a class="btn btn-primary" onclick="$('#create_user').modal('show');return false;">Создать пользователя</a></div>
        <table id="example" class="display nowrap table table-striped" style="width:100%"></table>
    </div>
</section>

<footer id="footer">
    <div class="container d-md-flex py-4">
        <div class="me-md-auto text-center text-md-start">
            <div class="copyright">
                &copy; Copyright <strong><span>G+0 team</span></strong>. All Rights Reserved
            </div>
        </div>
        <div class="social-links text-center text-md-right pt-3 pt-md-0">
            <a target="_blank" href="https://vk.com/zergular"><i class="bx bxl-vk"></i></a>
            <a target="_blank" href="https://github.com/zergu1ar"><i class="bx bxl-github"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/zergular/" class="linkedin"><i class="bx bxl-linkedin"></i></a>
        </div>
    </div>
</footer>

<div id="preloader"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<div class="modal fade" id="view_user" tabindex="-1" aria-labelledby="view_userLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="view_userLabel">Файлы пользователя <span id="list-login"></span></h5>
                <button type="button" class="btn-close" onclick="close_view_user();return false;" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table id="listFiles" class="display nowrap table table-striped" style="width:100%"></table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="close_view_user();return false;" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="create_user" tabindex="-1" aria-labelledby="create_userLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="create_userLabel">Создание пользователя</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" id="create_userForm">
                    <div class="form-group">
                        <label class="form-label">Login</label>
                        <input class="" name="login"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Роль</label>
                        <select name="role">
                            <option value="user">Пользователь</option>
                            <option value="admin">Админ</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" onclick="submit_create_user();return false;" class="btn btn-primary">Создать</button>
            </div>
        </div>
    </div>
</div>

<script src="assets/vendor/aos/aos.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/glightbox/js/glightbox.min.js"></script>

</body>
